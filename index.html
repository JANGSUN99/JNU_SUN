<!DOCTYPE html>
<html>

<head>
    <title>자기소개</title>
</head>

<body>
    <h1>자기소개</h1>
    <div id="introduction"></div>

    <script>
        function introduceName() {
            document.getElementById("introduction").innerText = "안녕! 내 이름은 장선이야!";
        }

        // 두 번째 함수: 나이 소개
        function introduceAge() {
            document.getElementById("introduction").innerText = "난 26살이야!";
        }

        // 세 번째 함수: 취미 소개
        function introduceHobby() {
            document.getElementById("introduction").innerText = "취미는 볼링이랑 게임이야!";
        }

        // 네 번째 함수: 꿈 소개
        function introduceDream() {
            document.getElementById("introduction").innerText = "행복하게 사는게 꿈이야!";
        }

        // 3초마다 함수를 순차적으로 실행하는 로직
        let counter = 0;
        const introductionFunctions = [introduceName, introduceAge, introduceHobby, introduceDream];

        setInterval(() => {
            introductionFunctions[counter](); // 함수 호출
            counter = (counter + 1) % introductionFunctions.length; // 다음 함수로 이동
        }, 3000); // 3초마다 업데이트

    </script>
</body>

</html>
